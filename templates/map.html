<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{hospital.name}}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <script type="text/javascript">
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: {{location.lat}}, lng: {{location.lon}}},
        zoom: 15
      });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ0UcwsMV6FchqQhNp--D9ZXEc6onzPNI&callback=initMap"
    async defer></script>
    <div class="container">
      <h1 class="display-4"> {{hospital.name}} </h1>
      <ul class="list-group">
        <li class="list-group-item">Distance from "{{address}}" : <mark>{{hospital.distance}} km. </mark></li>
        <li class="list-group-item">Average Medicare Coverage for your chosen procedure: <mark>${{hospital.avg_covered}}</mark></li>
      </ul>
      <div id="map" style="width:500px; height:500px;"></div>
    </div>
  </body>
</html>
