<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Your Top Three Hospitals</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <p class="lead">Top hospitals near <strong>"{{address}}"</strong>that have best coverage for <strong>"{{drg}}"</strong>:</p>
          <p class="text-info">Learn more about each hospital by clicking below:</p>
         {% for hospital in hospitals %}
          <h5 class="display-4" ><a class="btn btn-primary btn-lg" href="{{hospital.name}}">{{hospital.name}}</a></h5>
         {% endfor %}
      </div>
   </div>
  </body>
</html>
