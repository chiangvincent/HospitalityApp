<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Your Top Three Hospitals</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h3>For the procedure "{{drg}}", here are the top hospitals:</h3>
          <p>Learn more about each hospital by clicking below</p>
         {% for hospital in hospitals %}
          <p><a class="btn btn-primary btn-lg" href="{{hospital.name}}">{{hospital.name}}</a></p>
         {% endfor %}
      </div>
   </div>
  </body>
</html>
